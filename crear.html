<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Plataforma - CrearOrden</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-3 d-none d-lg-block"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h1 text-gray-900 mb-4">Registro de órdenes</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="fecha" class="form-label text-gray-900">Fecha</label>
                                        <input type="date" class="form-control form-control-user" id="fecha"
                                            placeholder="dd/mm/aaaa">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="hora" class="form-label text-gray-900">Hora</label>
                                        <input type="time" class="form-control form-control-user" id="hora">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-xl-3 col-md-6 mb-4">
                                        <label for="largo" class="form-label text-gray-900">Largo</label>
                                        <input type="text" class="form-control form-control-user" id="largo">
                                    </div>
                                    <div class="col-xl-3 col-md-6 mb-4">
                                        <label for="ancho" class="form-label text-gray-900">Ancho</label>
                                        <input type="text" class="form-control form-control-user" id="ancho">
                                    </div>
                                    <div class="col-xl-3 col-md-6 mb-4">
                                        <label for="alto" class="form-label text-gray-900">Alto</label>
                                        <input type="text" class="form-control form-control-user" id="alto">
                                    </div>
                                    <div class="col-xl-3 col-md-6 mb-4">
                                        <label for="peso" class="form-label text-gray-900">Peso</label>
                                        <input type="text" class="form-control form-control-user" id="peso">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="dirR" class="form-label text-gray-900">Dirección recogida</label>
                                    <input type="text" class="form-control form-control-user"
                                            id="dirR">
                                </div>
                                <div class="form-group">
                                    <label for="ciudadR" class="form-label text-gray-900">Ciudad recogida</label>
                                    <input type="text" class="form-control form-control-user"
                                            id="ciudadR">
                                </div>
                                <div class="form-group">
                                    <label for="nombreD" class="form-label text-gray-900">Nombre destinatario</label>
                                    <input type="text" class="form-control form-control-user" id="nombreD">
                                </div>
                                <div class="form-group">
                                    <label for="documentoID" class="form-label text-gray-900">Cédula/Nit destinatario</label>
                                    <input type="text" class="form-control form-control-user"
                                            id="documentoID">
                                </div>
                                <div class="form-group">
                                    <label for="dirE" class="form-label text-gray-900">Dirección entrega</label>
                                    <input type="text" class="form-control form-control-user"
                                            id="dirE">
                                </div>
                                <div class="form-group">
                                    <label for="ciudadE" class="form-label text-gray-900">Ciudad entrega</label>
                                    <input type="text" class="form-control form-control-user"
                                            id="ciudadE">
                                </div>
                                
                                <a href="login.html" class="btn btn-warning btn-user btn-block text-1500">
                                    Crear órden
                                </a>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
